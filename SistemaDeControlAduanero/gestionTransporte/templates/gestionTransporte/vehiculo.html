<div class="modal-dialog modal-lg" rol="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-tittle">Edición de Vehiculo</h2>
            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="/editarVehiculo/" method = "POST">{% csrf_token %}
                <div class="row">
                    <div class="col-6">
                        <label for="txtId" class="form-label mt-4">Id</label>
                        <input type="text" class="form-control" id="txtId" name="txtId" value={{vehiculo.id}} readonly>
                    </div>
                    <div class="col-6">
                        <label for="txtMarca" class="form-label mt-4">Marca</label>
                        <input type="text" class="form-control" id="txtMarca" name="txtMarca" value={{vehiculo.marca}}>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="txtmotor" class="form-label mt-4">Motor</label>
                        <input type="text" class="form-control" id="txtmotor" name="txtmotor" value={{vehiculo.motor}}>
                    </div>
                    <div class="col-6">
                        <label for="txtModelo" class="form-label mt-4">Modelo</label>
                        <input type="text" class="form-control" id="txtModelo" name="txtModelo" value={{vehiculo.modelo}}>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="txtChasis" class="form-label mt-4">Licencia</label>
                        <input type="text" class="form-control" id="txtChasis" name="txtChasis" value={{vehiculo.chasis}}>
                    </div>
                    <div class="col-6">
                        <label for="txtPlaca" class="form-label mt-4">Placa</label>
                        <input type="text" class="form-control" id="txtPlaca" name="txtPlaca" value={{vehiculo.placa}}>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="txtEjes" class="form-label mt-4">Numero de ejes</label>
                        <input type="number" class="form-control" id="txtEjes" name="txtEjes" value={{vehiculo.num_ejes}}>
                    </div>
                    <div class="col-6">
                        <label for="txtYear" class="form-label mt-4">Año</label>
                        <input type="number" class="form-control" id="txtYear" name="txtYear" value={{vehiculo.anio}}>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="txtCapacidad" class="form-label mt-4">Capacidad</label>
                        <input type="number" step="0.01" class="form-control" id="txtCapacidad" name="txtCapacidad" value={{vehiculo.capacidad}}>
                    </div>
                </div>
        <div class="modal-footer mt-4">
            <button class="badge rounded-pill bg-danger" type="button" data-bs-dismiss="modal">Cancelar</button>
            <button class="badge rounded-pill bg-primary" type="submit">Confirmar</button>
        </div>
    </form>
    </div>
</div>
