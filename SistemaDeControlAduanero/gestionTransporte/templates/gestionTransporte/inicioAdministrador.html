{% extends "gestionTransporte/base.html" %}
{% load static %}

{%block content%}

<!-- Agrega un label con el titulo: "Gestion Administrador" -->
<div class="container" style="text-align: center">
    <h1>Gestion Administrador</h1>
    <div class="row">
        <div class="col">
            <div class="container" style="text-align: center; width: 50%; ">
                <form action="" method="POST" style="padding-top: 10%;">
                    {% csrf_token %}
                    <div class="row" style="padding-bottom: 20%;">
                        <div class="form-group box--config">
                            <label>Aduanas</label>
                            {{usuarios.aduana_id}}
                        </div>
                        <div class="form-group box--config">
                            <label>usuarios</label>
                            {{usuarios.usuario_sistema_id}}
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Asignar" >
                </form>
            </div>
        </div>
        <div class="col">
            <div class="container" style="padding-left: 0%;padding-top: 5%;">
                <table class="table" id="tablaAduana" style="width: 60%;">
        
                      <tr>
                        <th scope="col">Aduana</th>
                        <th scope="col">Usuario</th>
                      </tr>
        
                    <tbody>
                        {%for user in usuarioAduana%}
                      <tr>
                        <td>{{user.aduana_id}}</td>
                        <td>{{user.usuario_sistema_id}}</td>
                      </tr>
                      {%endfor%}
                    </tbody>
                  </table>
            </div>
        </div>
      </div>
</div>
</div>

{% endblock %}
