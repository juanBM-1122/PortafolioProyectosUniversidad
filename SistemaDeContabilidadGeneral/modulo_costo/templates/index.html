<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container" style="padding-top: 3%;">
        <div class="row">
            <div class="col-md-12">
                <h1>Centro de gestion de costos</h1>
                <a class="btn btn-primary" href="{% url 'modulo_costo:agregar_proyecto' %}">Agregar Proyecto</a>
            </div>
        </div>
    </div>

    <div class="container" style="padding-top: 3%;">
        <div class="row">
            {% for proyecto in proyectos %}
          <div class="col-sm" style="padding-top: 3%;">
            <div class="card" style="height: 15rem;">
                <div class="card-body">
                    <h5 class="card-title">{{proyecto.nombre_proyecto}} </h5>
                    <a href="{% url 'modulo_costo:control_costos' %}?pk={{proyecto.id_proyecto}}" class="btn btn-primary">Ir a costeo</a>
                    <p class="card-text">{{proyecto.descripcion}}</p>
                    <!-- alinear elemento en al final -->
                </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
   

      
</body>
</html>
