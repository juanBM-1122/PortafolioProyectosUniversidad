<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'modulo_general/css/style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Partida de diario</title>
</head>

<body>

  <div class="container">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn btn-primary" value="Guardar">
    </form>

  </div>
  <p></p>
  <div class="container">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">MONTO</th>
          <th scope="col">TIPO</th>
          <th scope="col">CUENTA</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          {% for elemt in registrodiario %}
          <td>{{ elemt.id_registro }}</td>
          <td>{{ elemt.monto }}</td>
          <td>{{ elemt.tipo_registro }}</td>
          <td>{{ elemt.cuenta }}</td>
          {% endfor %}
        </tr>
      </tbody>
    </table>
  </div>

  <div id="prueba_javascript">

  </div>

  <a href="{% url 'modulo_general:mostrar_inicio' %}">Ir a inicio</a>
</body>

</html>
